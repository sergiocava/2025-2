name: Renderizar e Publicar Horários

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  pages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: pip install -r requirements.txt

      - name: Authenticate to Google Sheets
        env:
          GOOGLE_CREDS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: echo "$GOOGLE_CREDS" > gcreds.json

      # --- NOVO PASSO DE DEBUG ---
      # Este comando vai listar todos os arquivos no diretório
      - name: List files in directory
        run: ls -l
      # -------------------------
      
      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          # Verifique se este nome bate 100% com o nome do seu arquivo
          target: horarios-2025-2.ipynb 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
